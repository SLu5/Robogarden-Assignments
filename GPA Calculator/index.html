<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        function gpaCalculator(grades) {
            let sum = 0;
            for (let i = 0; i < grades.length; i++) {
                let letterGrade = grades[i];
                if (letterGrade === 'A') {
                    sum = sum + 100;
                }
                else if (letterGrade === 'B') {
                    sum += 80;

                }
                else if (letterGrade === 'C') {
                    sum += 70;
                }
            }
            let gpa = sum / grades.length;

            let result = "";
            if (gpa === 100) {
                result = 'A';
            }
            else if (gpa >= 80) {
                result = 'B';
            }
            else if (gpa >= 70) {
                result = 'C';
            }

            document.write("Your grade is " + result);

        }
        let grades = gpaCalculator(['A', 'A', 'A', 'B'])
        gpaCalculator(grades);
    </script>
</head>
<body></body>
</html>
