<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reminders
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="buttons">
    <div *ngFor="let reminder of reminders">
    <ion-button (click)="reminder.alert()">{{reminder.time.toLocaleTimeString()}}</ion-button>
  </div>


  </div>

</ion-content>
