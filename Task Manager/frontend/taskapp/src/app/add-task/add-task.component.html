<form [formGroup]="userForm" (ngSubmit)="add_task()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" placeholder="Enter the Title" formControlName="title" id="title" />
  </div>

  <div class="alert alert-danger" *ngIf="title?.invalid && title?.touched">
    <div *ngIf="title?.errors?.['required']">Title is Required</div>
    <div *ngIf="title?.errors?.['minlength']">Title must be at least 3 characters</div>
    <div *ngIf="title?.errors?.['maxlength']">Title must be less than 40 characters</div>

  </div>


  <div class="form-group mb-3">
    <label for="description">Description:</label>
    <input type="text" class="form-control" placeholder="Enter the Description" formControlName="description" id="description" />

  </div>
  <div class="alert alert-danger" *ngIf="description?.invalid && description?.touched">
    <div *ngIf="description?.errors?.['required']">Description is Required</div>
  </div>

  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" class="form-control" placeholder="Enter the Category" formControlName="category" id="category" />

  </div>
  <div class="alert alert-danger" *ngIf="category?.invalid && category?.touched">
    <div *ngIf="category?.errors?.['required']">Category is Required</div>
  </div>

  <div class="form-group">
    <label for="date">Date: </label>
    <input type="date" class="form-control" placeholder="Enter the date..." formControlName="date" id="date">
  </div>
  <div class="alert alert-danger" *ngIf="date?.invalid && date?.touched">
    <div *ngIf="date?.errors?.['required']">Date is Required</div>
  </div>

  <div class="form-group">
    <label for="time">Time: </label>
    <input type="time" class="form-control" placeholder="Enter the time..." formControlName="time" id="time">
  </div>
  <div class="alert alert-danger" *ngIf="time?.invalid && time?.touched">
    <div *ngIf="time?.errors?.['required']">Time is Required</div>
  </div>

  <div class="form-group">
    <label for="priority_level">Priority Level: </label>
    <select formControlName="priority_level">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>
  <div class="alert alert-danger" *ngIf="priority_level?.invalid && priority_level?.touched">
    <div *ngIf="priority_level?.errors?.['required']">Priority Level is Required</div>
  </div>

  <div class="form-group">
    <label for="category">Category: </label>
    <input type="text" class="form-control" placeholder="Enter your task's category..." formControlName="category" id="category">
  </div>
  <div class="alert alert-danger" *ngIf="category?.invalid && category?.touched">
    <div *ngIf="category?.errors?.['required']">Category is Required</div>
  </div>

  <div class="form-group">
    <label for="progress_level">Progress Level: </label>
    <select formControlName="progress_level">
      <option value="Not Started">Not Started</option>
      <option value="Started">Started</option>
      <option value="Completed">Completed</option>
    </select>
  </div>
  <div class="alert alert-danger" *ngIf="progress_level?.invalid && progress_level?.touched">
    <div *ngIf="progress_level?.errors?.['required']">Progress Level is Required</div>
  </div>


  <button type="button" class="btn btn-primary" (click)="add_task()" [disabled]="userForm.invalid">Submit</button>

</form>
