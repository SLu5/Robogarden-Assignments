<ion-accordion color="secondary">
  <ion-item slot="header" color="secondary">
    <ion-label> {{sale.sale_id}}</ion-label>
    <ion-label> {{sale.date}}</ion-label>
  </ion-item>
  <ion-item color="secondary" class="ion-padding labelLayout" slot="content">
    <div class="inventoryLayout">
      <div>
        Item ID: {{sale.item_id}}
      </div>
      <div>
        Sale Price Per Unit: {{sale.sell_price_per_unit | currency: 'CAD'}}
      </div>
      <div>Quantity Sold: {{sale.quantity_sold}}</div>
      </div>



  </ion-item>
</ion-accordion>
