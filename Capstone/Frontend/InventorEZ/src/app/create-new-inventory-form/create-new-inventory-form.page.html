<ion-header>
  <ion-toolbar>
    <ion-title>Register New Item</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="add_inventory()">
    <input type="hidden" formControlName="item_id" id="item_id" />
    <div class="form-group">
      <label for="item_name">Item Name:</label>
      <input type="text" class="form-control" placeholder="Enter the Name of the item" formControlName="name" id="name" />
    </div>

    <div class="form-group">
      <label for="SKU">SKU:</label>
      <input type="text" class="form-control" placeholder="Enter the SKU" formControlName="SKU" id="SKU" />
    </div>

    <div class="form-group">
      <label for="quantity_type">Quantity type:</label>
      <input type="text" class="form-control" placeholder="Enter the Quantity Type" formControlName="quantity_type" id="quantity_type" />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="text" class="form-control" placeholder="Enter the Quantity" formControlName="quantity" id="quantity" />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" placeholder="Enter the Price" formControlName="price" id="price" />
    </div>

    <div class="form-group">
      <label for="intended_sale_price">Intended Sale Price:</label>
      <input type="text" class="form-control" placeholder="Enter the Intended Sale Price" formControlName="intended_sale_price" id="intended_sale_price" />
    </div>

    <button type="button" (click)="add_inventory()">Submit</button>

    


  </form>





</ion-content>
