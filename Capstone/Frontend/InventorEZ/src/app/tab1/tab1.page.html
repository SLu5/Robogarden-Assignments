<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Summary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Summary</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Total Value</ion-card-title>
      <ion-card-subtitle>Amount in Inventory </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{totalInv | currency: 'CAD'}}
    </ion-card-content>
  </ion-card>

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Value of Inventory Sold</ion-card-title>
      <ion-card-subtitle>Last 30 Days </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{itemThirty | currency: 'CAD'}}
    </ion-card-content>
  </ion-card>

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Sales Revenue</ion-card-title>
      <ion-card-subtitle>Last 30 days </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{saleThirty | currency: 'CAD'}}
    </ion-card-content>
  </ion-card>

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Gross Margin</ion-card-title>
      <ion-card-subtitle>Last 30 days </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{grossMargin | currency: 'CAD'}}
    </ion-card-content>
  </ion-card>

  <img src="./assets/icon/box.svg" alt="logo" />

</ion-content>
