<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Summary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Summary</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Total Value</ion-card-title>
      <ion-card-subtitle>Amount in Inventory </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <app-currency-display value="40"> </app-currency-display>
    </ion-card-content>
  </ion-card>

  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-title>Inventory Purchased</ion-card-title>
      <ion-card-subtitle>Last 30 Days </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      12$
    </ion-card-content>
  </ion-card>

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Sales Revenue</ion-card-title>
      <ion-card-subtitle>Last 30 days </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      10$
    </ion-card-content>
  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Gross Margin</ion-card-title>
      <ion-card-subtitle>Last 30 days </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      4$
    </ion-card-content>
  </ion-card>

  

</ion-content>
